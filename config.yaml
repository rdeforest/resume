---
# All of this is optional and matches the defaults, but provided here to
# document what can be changed.

project:      resume
theme:        default

watch:        false
watchSleepMs: 500
errorSleepMs: 10000
throbber:     spinner

dataDir:      data

# By default these are derived from 'project'
projectDir:   data/projects
data:         data/projects/resume.yaml
destination:  public/resume.html

# And these are derived from 'theme'
themeDir:     data/themes/default
template:     data/themes/default/main.pug
